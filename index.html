<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset-"UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Simple Mobile Canvas</title>
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<section id="controls">
			<h2>Tool Selection</h2>
			<ul id="toolbox">
				<li class="draw-tool active" value="0">Brush</li>
				<li class="draw-tool" value="1">Line</li>
				<li class="draw-tool" value="2">Rect</li>
				<li class="draw-tool" value="3">Circle</li>
			</ul>
			<input id="delete" type="button" value="Clear Canvas" />	
		</section>

		<canvas id="canvas"></canvas>

		<section id="color-selection">
			<h2>Color Selection</h2>
			<ul id="colors"></ul>
		</section>
		

		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/hammer.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
